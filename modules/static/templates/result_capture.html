<!DOCTYPE html>
<html lang="spa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', path='/ccs/styles.css')}}">
    <title>Result detect hand</title>
</head>
<body>
    <header> 
        <h1> Resultado detector de manos </h1>
        
    </header>

    {% if message_raise %}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        {{message_raise}}
    </div>
    {% endif %}

    <div class="img_ori">
        <h2> Imagen original: </h2>
        <!— Draw image -->
        <img src="{{url_for('static', path='temp/image.jpg')}}" alt="Original" width="640" height="480">
    </div>
    <div class="img_result">
        <h2> Imagen resultado -> score: {{ score }} %: </h2>
        <!— Draw image -->
        <img src="{{url_for('static', path='temp/image_mp.jpg')}}" alt="Resultado MediaPipe" width="640" height="480">
    </div>
    {% if message %}
        <div class="Success">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            {{message}}
        </div>
    {% else %}
        <div class="check">
            <form method="post">
                <p> ¿Su mano es la {{orientation}}? </p>
                <input type="radio" id="Si" name="h_hand" value="Si"> <label> Si </label><br>
                <input type="radio" id="No" name="h_hand" value="No"> <label> No </label><br>
                <input type="submit" onclick="check()">
            </form>
        </div>
    {% endif %}


<script>
    function check() {
    if(document.getElementById('No').checked) {
        console.log('Check')
        if (confirm("No se detecto correctamnete la mano. Volveremos a la pagina de toma la foto. ¿Desea continuar?") == true) {
        document.getElementById("ColorChanger").style.backgroundColor = "green";
        } else {
            document.getElementById("ColorChanger").style.backgroundColor = "#C0C0C0";
        }
    }
    
}

</script>

</body>
</html>
